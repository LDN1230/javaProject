<html>
	<head>
		<meta charset = "UTF-8">
		<link href="C:/Users/LDN/Desktop/JAVA/java项目/电商秒杀/前端页面/静态页面模板/assets/global/css/components.css" type="text/css" rel="stylesheet"/>
		<link href="C:/Users/LDN/Desktop/JAVA/java项目/电商秒杀/前端页面/静态页面模板/assets/admin/pages/css/login.css" type="text/css" rel="stylesheet"/>
		<link href="C:/Users/LDN/Desktop/JAVA/java项目/电商秒杀/前端页面/静态页面模板/assets/global/plugins/bootstrap/css/bootstrap.min.css" type="text/css" style="stylesheet">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js" type = "text/javascript"></script>

	</head>
	<body  class="login">
		<div class="content">
			<h3 class="form-title">商品创建</h3>
			<div class="form-group">
				<label class="control-label">商品名</label>
				<div>
					<input class="form-control" type = "text"  name = "title" id   = "title"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">商品描述</label>
				<div>
					<input class="form-control" type = "text" name = "description" id   = "description"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">价格</label>
				<div>
					<input class="form-control" type = "text" name = "price" id   = "price"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">图片</label>
				<div>
					<input class="form-control" type = "text" name = "imgUrl" id   = "imgUrl"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">库存</label>
				<div>
					<input class="form-control" type = "text" name = "stock" id   = "stock"/>
				</div>
			</div>
			<div class="form-actions">
			<button class="btn blue" id = "create" type = "submit">提交创建</button>
				
			</div>
		</div>
	</body>
	<script>
		jQuery(document).ready(function(){
		
			$("#create").on("click",function(){
				
				var title = $("#title").val();
				var description = $("#description").val();
				var price = $("#price").val();
				var imgUrl = $("#imgUrl").val();
				var stock = $("#stock").val();
			
				if(title == null || title == ""){
					alert("商品名不能为空");
					return false;
				}
				if(description == null || description == ""){
					alert("商品描述不能为空");
					return false;
				}
				if(price == null || price == ""){
					alert("商品价格不能为空");
					return false;
				}
				if(imgUrl == null || imgUrl == ""){
					alert("商品图片不能为空");
					return false;
				}
				if(stock == null || stock == ""){
					alert("商品库存不能为空");
					return false;
				}
				
				$.ajax({
					type:"POST",
					contentType:"application/x-www-form-urlencoded",
					url:"http://localhost:8040/item/createItem",
					
					data:{
							"description":description,
							"title":title,
							"price":price,
							"imgUrl":imgUrl,
							"stock":stock
						},
					xhrFields:{withCredentials:true},
					success:function(data){
						if(data.status == "success"){
							alert("创建成功");
							
						}
						else{
							alert("创建失败，原因为"+data.data.errMsg);
						}
					},
					error:function(data){
						alert("创建失败，原因为"+data.responseText);
					}
			
				});
			})
	
		})
	</script>
</html>
