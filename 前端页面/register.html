<html>
	<head>
		<meta charset = "UTF-8">
		<link href="C:/Users/LDN/Desktop/JAVA/java项目/电商秒杀/前端页面/静态页面模板/assets/global/css/components.css" type="text/css" rel="stylesheet"/>
		<link href="C:/Users/LDN/Desktop/JAVA/java项目/电商秒杀/前端页面/静态页面模板/assets/admin/pages/css/login.css" type="text/css" rel="stylesheet"/>
		<link href="C:/Users/LDN/Desktop/JAVA/java项目/电商秒杀/前端页面/静态页面模板/assets/global/plugins/bootstrap/css/bootstrap.min.css" type="text/css" style="stylesheet">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js" type = "text/javascript"></script>

	</head>
	<body  class="login">
		<div class="content">
			<h3 class="form-title">用户注册</h3>
			<div class="form-group">
				<label class="control-label">手机号</label>
				<div>
					<input class="form-control" type = "text" placeholder = "手机号" name = "telephone" id   = "telephone"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">验证码</label>
				<div>
					<input class="form-control" type = "text" placeholder = "验证码" name = "otpCode" id   = "otpCode"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">用户昵称</label>
				<div>
					<input class="form-control" type = "text" placeholder = "用户昵称" name = "name" id   = "name"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">性别</label>
				<div>
					<input class="form-control" type = "text" placeholder = "性别" name = "gender" id   = "gender"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">年龄</label>
				<div>
					<input class="form-control" type = "text" placeholder = "年龄" name = "age" id   = "age"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">密码</label>
				<div>
					<input class="form-control" type = "password" placeholder = "密码" name = "password" id   = "password"/>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn blue" id = "register" type = "submit">提交注册</button>
			</div>
		</div>
	</body>
	<script>
		jQuery(document).ready(function(){
			
			$("#register").on("click",function(){
				
				var telephone = $("#telephone").val();
				var password = $("#password").val();
				var name = $("#name").val();
				var gender = $("#gender").val();
				var age = $("#age").val();
				var otpCode = $("#otpCode").val();
				if(telephone == null || telephone == ""){
					alert("手机号不能为空");
					return false;
				}
				if(password == null || password == ""){
					alert("密码不能为空");
					return false;
				}
				if(name == null || name == ""){
					alert("姓名不能为空");
					return false;
				}
				if(age == null || age == ""){
					alert("年龄不能为空");
					return false;
				}
				if(gender == null || gender == ""){
					alert("性别不能为空");
					return false;
				}
				if(otpCode == null || otpCode == ""){
					alert("验证码不能为空");
					return false;
				}
				$.ajax({
					type:"POST",
					contentType:"application/x-www-form-urlencoded",
					url:"http://localhost:8040/user/register",
					
					data:{"telephone":$("#telephone").val(),
							"password":password,
							"age":age,
							"gender":gender,
							"otpCode":otpCode,
							"name":name},
					xhrFields:{withCredentials:true},
					success:function(data){
						if(data.status == "success"){
							alert("注册成功");
							window.location.href = "file:///C:/Users/LDN/Desktop/JAVA/java%E9%A1%B9%E7%9B%AE/%E7%94%B5%E5%95%86%E7%A7%92%E6%9D%80/%E5%89%8D%E7%AB%AF%E9%A1%B5%E9%9D%A2/login.html";
							
						}
						else{
							alert("注册失败，原因为"+data.data.errMsg);
						}
					},
					error:function(data){
						alert("otp发送失败，原因为"+data.responseText);
					}
			
				});
			})
		});
	</script>
</html>
