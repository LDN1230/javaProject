<html>
	<head>
		<meta charset = "UTF-8">
		<link href="C:/Users/LDN/Desktop/JAVA/java项目/电商秒杀/前端页面/静态页面模板/assets/global/css/components.css" type="text/css" rel="stylesheet"/>
		<link href="C:/Users/LDN/Desktop/JAVA/java项目/电商秒杀/前端页面/静态页面模板/assets/admin/pages/css/login.css" type="text/css" rel="stylesheet"/>
		<link href="C:/Users/LDN/Desktop/JAVA/java项目/电商秒杀/前端页面/静态页面模板/assets/global/plugins/bootstrap/css/bootstrap.min.css" type="text/css" style="stylesheet">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js" type = "text/javascript"></script>

	</head>
	<body  class="login">
		<div class="content">
			<h3 class="form-title">用户登录</h3>
			<div class="form-group">
				<label class="control-label">手机号</label>
				<div>
					<input class="form-control" type = "text" placeholder = "手机号" name = "telephone" id   = "telephone"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">密码</label>
				<div>
					<input class="form-control" type = "password" placeholder = "密码" name = "password" id   = "password"/>
				</div>
			</div>
			<div class="form-actions">
			<button class="btn blue" id = "login" type = "submit">登录</button>
				<button class="btn green" id = "register" type = "submit">注册</button>
			</div>
		</div>
	</body>
	<script>
		jQuery(document).ready(function(){
		
			$("#register").on("click",function(){
				window.location.href = "file:///C:/Users/LDN/Desktop/JAVA/java%E9%A1%B9%E7%9B%AE/%E7%94%B5%E5%95%86%E7%A7%92%E6%9D%80/%E5%89%8D%E7%AB%AF%E9%A1%B5%E9%9D%A2/getotp.html";
			});
			
			$("#login").on("click",function(){
				
				var telephone = $("#telephone").val();
				var password = $("#password").val();
			
				if(telephone == null || telephone == ""){
					alert("手机号不能为空");
					return false;
				}
				if(password == null || password == ""){
					alert("密码不能为空");
					return false;
				}
				
				$.ajax({
					type:"POST",
					contentType:"application/x-www-form-urlencoded",
					url:"http://localhost:8040/user/login",
					
					data:{"telephone":$("#telephone").val(),
							"password":password
						},
					xhrFields:{withCredentials:true},
					success:function(data){
						if(data.status == "success"){
							alert("登录成功");
							
						}
						else{
							alert("登录失败，原因为"+data.data.errMsg);
						}
					},
					error:function(data){
						alert("登录失败，原因为"+data.responseText);
					}
			
				});
			})
	
		})
	</script>
</html>
